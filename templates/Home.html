<script>
    function clickFeed() {
      if(typeof(Storage) !== "undefined") {
        if (localStorage.fed) {
            localStorage.fed = new Date().toLocaleString();
            location.reload();
        } else {
            localStorage.fed = 1;
        }
            document.getElementById('date_time_button').innerHTML = new Date().toLocaleString();
      } else {
            document.getElementById("result").innerHTML = "error";
      }
    }
    function myFunction() { 
        document.getElementById("time").innerHTML = "Last fed: " + localStorage.fed;
    }


</script>
