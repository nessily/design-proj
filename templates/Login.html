
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <style type ="text/css">
    *{
        padding:0;
        margin: 0;
    }
    body{
        background: url() no-repeat;
        background-size: cover;
        align-items: center;
        justify-content: center;
        display: flex;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .container{
        position: relative;
        margin-top: 100px;
        width: 450px;
        height:auto;
        background-color:darkgrey;
        border-radius: 5px;
    }
    .label{
        padding: 20px 130px;
        font-size: 35px;
        font-weight: bold;
        color:midnightblue;
    }
    .LoginForm{
        padding: 20px 40px;
    }
    .LoginForm .font{
        font-size: 20px;
        color:midnightblue;
        margin: 5px 0;
    }
    .LoginForm input{
        height: 40px;
        width: 350px;
        padding: 0 5px;
        font-size: 20px;
        outline: none;
        border: 1px solid slategrey;
    }
    .LoginForm .font2{
        margin-top: 30px;
    }
    .LoginForm button{
        margin: 45px 0 30px 0;
        height: 45px;
        width: 365px;
        font-size: 20px;
        color: white;
        outline: none;
        cursor: pointer;
        font-weight: bold;
        background:darkslategrey;
        border-radius: 3px;
        border: 1px solid slategrey;
        transition: .5s;
    
    }
    .LoginForm button:hover{
        background:lightslategrey;
    }
    .LoginForm #user_error,
    .LoginForm #pass_error{
        margin-top: 5px;
        width: 345px;
        font-size: 18px;
        color:darkslateblue;
        background: rgba(72,61,139,0.1);
        text-align: center;
        padding: 5px 8px;
        border-radius: 3px;
        border: 1px solid #A19CC4;
        display: none;
    }
</style>
</head>
<body>
    <form action="/home/" method="post">
    {% csrf_token %}
    <div id="loginDiv" class="container">
        <h1 class="label">Login</h1>
            <div class ="font">Email</div>
            <input type="email" class="input" name="email" id="email">
            <div class="font font2">Password</div>
            <input type="password" class="input" name="password" id="password">
            <input type="submit" value="Login">
    </div>
</form>
</body> 
</html>
