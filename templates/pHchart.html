<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pH Trends</title> 
    <style type ="text/css">
        *{
            padding:0;
            margin: 0;
        }
        body{
            background:rgb(227, 231, 235);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        header{
            position: absolute;
            width: 100%;
            height: 60px;
            padding: 20px;
        }
        .header-stay {
            position: fixed;
            background-color: rgb(168, 218, 241, .6);
            
        } 
        nav {
            display:inline;
            justify-content:space-around;
            padding: 20px;
            align-items:initial;
        }
        ul {
            list-style: none;
            display:flex;
        }
        li {
            margin: 1rem;
        }
        a {
            text-decoration: none;
            color:rgb(7, 32, 54);
            display:flex;
        }
    </style>
</head> 
<body> 
    {% csrf_token %}
    <header class="header-stay">
        <nav>
            <ul>
            <li> <a href="/home_loggedin/">Home</a></li> 
            <li> <a href="/journal/">Journal</a></li>
            <li> <a href='/login/'>Log Out </a></li>
            </ul>
        </nav>
    </header>
    {% block content %}


    <div style="width: 70%; padding: 150px;">
      <canvas id="LineChart" data-url="{% url 'LineChart' %}"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  
    <script>
      $(function () {
  
        var $LineChart = $("#LineChart");
        $.ajax({
          url: $LineChart.data("url"),
          success: function (data) {
            var ctx = $LineChart[0].getContext("2d");
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: data.labels,
                datasets: [{
                  label: 'pH Value',
                  data: data.values,
                  backgroundColor:'rgb(18, 50, 78, .4)',
                  borderColor:'rgb(168, 218, 241)',
                  fill: true,
                }]          
              },
              options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    text: '7 Day pH Trend',
                    display: true,
                },
                elements: {
                    line:{
                        tension: .5,
                    },
                }
              }
            });
  
          }
        });
  
      });
  
    </script>
  
  {% endblock %}

</body> 
</html>
